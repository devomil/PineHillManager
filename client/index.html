<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Pine Hill Farm - Employee Portal</title>
    
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload fonts with high priority -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Inline critical font loading to prevent FOUT -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap');
      
      /* Default font for entire app */
      body {
        font-family: 'Poppins', sans-serif;
      }
      
      /* Headings use Poppins Bold */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
      }
      
      .font-brand {
        font-family: 'Great Vibes', cursive !important;
        font-optical-sizing: auto;
        font-style: normal;
      }
      
      /* Ensure brand font loads immediately */
      .pine-hill-brand {
        font-family: 'Great Vibes', cursive !important;
        font-weight: 400;
        font-style: normal;
      }
      
      /* Force immediate font application */
      .brand-title, .pine-hill-title, [data-brand="pine-hill"] {
        font-family: 'Great Vibes', cursive !important;
      }
    </style>
    
    <!-- Font loading optimization script -->
    <script>
      // Force font loading on page initialization
      document.addEventListener('DOMContentLoaded', function() {
        // Create font loading promise
        if ('fonts' in document) {
          document.fonts.load('400 1em "Great Vibes"').then(function() {
            // Apply font to all brand elements immediately
            const brandElements = document.querySelectorAll('.brand-title, .pine-hill-title, [data-brand="pine-hill"]');
            brandElements.forEach(el => {
              el.style.fontFamily = '"Great Vibes", cursive';
              el.style.fontDisplay = 'swap';
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
